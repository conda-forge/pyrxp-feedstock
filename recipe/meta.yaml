{% set name = "pyRXP" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e70cdc9d45237e1e7996bfe21cedec2eec8f910c2d34dc46d77dbacb9cb329b6
  patches:
    # remove existing egg-info directory from tarball
    - remove-egg-info.patch

build:
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - pyRXPU

about:
  home: http://www.reportlab.com
  dev_url: https://bitbucket.org/rptlab/pyrxp/
  license: ReportLab BSD derived
  license_family: BSD
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE.txt
  summary: Python RXP interface - fast validating XML parser

extra:
  recipe-maintainers:
    - duncanmmacleod
